<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            width: 90%;
            margin-top: 20px;
            padding: 10px;
            margin: 5px auto;
            border-radius: 10px;
            border: 1px solid #ccc;
            box-shadow: #7eadda 0 0 10px;
        }
        .container {
            width: 90%;
            margin: 30px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }
        .ph-box {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: left;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: lighter;
            color: black;
            opacity: 0.9;
            font-size: 12px;
            padding-left: 10px;
        }
        .ph-box:nth-child(1) { background-color: #d23c67; } /* pH 1 */
        .ph-box:nth-child(2) { background-color: #e24b77; } /* pH 2 */
        .ph-box:nth-child(3) { background-color: #e6658a; } /* pH 3 */
        .ph-box:nth-child(4) { background-color: #ea7e9e; } /* pH 4 */
        .ph-box:nth-child(5) { background-color: #ee98b1; } /* pH 5 */
        .ph-box:nth-child(6) { background-color: #f3b2c4; } /* pH 6 */
        .ph-box:nth-child(7) { background-color: #f4d0e8; } /* Neutral */
        .ph-box:nth-child(8) { background-color: rgb(228, 231, 202); } /* pH 8 */
        .ph-box:nth-child(9) { background-color: #98bee2; } /* pH 9 */
        .ph-box:nth-child(10) { background-color: #7eadda; } /* pH 10 */
        .ph-box:nth-child(11) { background-color: #659dd3; } /* pH 11 */
        .ph-box:nth-child(12) { background-color: #488ac9; } /* pH 12 */
        .ph-box:nth-child(13) { background-color: #2a77c0; } /* pH 13 */
        .ph-box:nth-child(14) { background-color: #0b63b7; } /* pH 14 */
        .ph-box:nth-child(15) { background-color: #084a89; } /* pH 13 */
    </style>
</head>
<body>
    <h1>pH Scale</h1>
    <div class="container">
        <div class="ph-box">14   Most Acidic</div>
        <div class="ph-box">13</div>
        <div class="ph-box">12</div>
        <div class="ph-box">11</div>
        <div class="ph-box">10</div>
        <div class="ph-box">9</div>
        <div class="ph-box">8</div>
        <div class="ph-box">7    Neutral</div>
        <div class="ph-box">6</div>
        <div class="ph-box">5</div>
        <div class="ph-box">4</div>
        <div class="ph-box">3</div>     
        <div class="ph-box">2</div> 
        <div class="ph-box">1</div> 
        <div class="ph-box">0   Most Basic</div>    
    </div>
    </body>
        </html>
